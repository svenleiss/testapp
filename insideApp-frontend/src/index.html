<body>
<div id="app"></div>
// TODO Web Content umsetzen
<div class="content">
    <div id="biglogo"></div>

    <div class="insight"><h1>Insight 2016</h1></div>

    <div class="form">

        <form ng-controller="UserController" ng-submit="sendLogin()">

            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="E-Mail-Adresse" ng-model="login.mail">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Passwort" ng-model="login.password">
                </label>
            </div>

            <button class="button button-block button-positive">Anmelden</button>

            <button class="button button-block button-stable"> Registrieren</button>

    </div>
</div>
</body>
<script src="/app.js"></script>
